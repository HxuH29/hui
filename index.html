    <style>
        .box-shadow {
            box-shadow: 9px 9px 16px 0px rgb(163 177 198 / 60%),
                -9px -9px 16px 0px rgb(255 255 255);
        }

        .text-shadow {
            text-shadow: 1px 1px 0 #fff;
        }

        a {
            font-weight: 600;
            text-decoration: none;
            padding: 0.2rem 1rem;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            /* 小手 */
            border-radius: 1.5rem;
            border: 1px solid rgb(220, 233, 254, 0.5);
            box-shadow: 9px 9px 16px 0px rgb(163 177 198 / 40%),
                -9px -9px 16px 0px rgb(255 255 255 / 80%);
            text-shadow: 1px 1px 0 #FFF;
            transition: all 0.4s ease-in-out;
            color: #133c55 !important;
        }

        a:hover {
            box-shadow: 5px 5px 10px 0px rgb(163 177 198 / 60%),
                -5px -5px 10px 0px rgb(255 255 255) !important;
            text-shadow: 1px 1px 10px #fff !important;
        }

        html,
        body {
            margin: 0;
            min-width: 420px;
        }

        body {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            /* 主轴方向，垂直方向，起点在上 */
            flex-wrap: wrap;
            /* 如果一条线排列不下如何换行，第一行在上 */
            background-color: #ECF3FF;
            /* background-image: url(./images/background.webp);
                background-repeat: no-repeat;
                background-position: bottom right;
                background-size: cover;
                height: 100vh */
            /* filter: blur(10px); 虚化*/

        @media screen and (max-width: 600px) {
            #header2 div {
                display: none !important;
            }

            #时钟边框 {
                display: none;
            }
        }

        @media screen and (min-width: 601px) {
            #header3 {
                display: none !important;
            }
        }

        header {
            width: 100%;
            height: 70px;
            color: #000;
            font-weight: 900;
            background-color: #ECF3FF;
            border-bottom: 1px double #fbf;
            line-height: 70px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            /* 两端对齐 */
        }

        header #logo {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            /* 主轴对齐方式 */
            /* align-items: baseline;交叉轴对齐方式 */
        }

        header #logo img {
            margin: 10px;
            width: 80px;
            height: 50px;
            background-color: #777;
            border-radius: 5px;
        }

        header #logo span {
            font-size: 35px;
            font-family: '华文彩云', '华文琥珀', '宋体';
            overflow: hidden;
        }

        header #header2 {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            /* justify-content: center; */
            align-items: center;
            flex-shrink: default 2;
        }

        header #header2 div {
            margin: 5px;
            overflow: hidden;
            padding: 5px;
        }

        header #header2 div a {
            text-decoration: none;
            color: #000;
            transition: all 0.3s;
            margin: 0 20px;
            padding: 0.6rem 1rem;
            border-radius: 5rem;
        }

        header #header2 img {
            margin: 20px;
            border-radius: 30px;
            background-color: aqua;
            width: 60px;
            height: 60px;
            transition: all 0.5s;
            box-shadow: 9px 9px 16px 0px rgb(163 177 198 / 60%),
                -9px -9px 16px 0px rgb(255 255 255);
        }

        header #header2 img:hover {
            box-shadow: 0 0 10px rgb(163 177 198 / 80%);
        }

        #header3 {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            border: 1px solid rgb(220, 233, 254, 0.5);
        }

        #header3 div a {
            text-decoration: none;
            padding: 0;
            margin: 0;
            box-shadow: none;
            text-shadow: none;
        }

        #导航 {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            z-index: 1;
        }

        #zhongjian {
            width: 100%;
            height: 400px;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 50px;
        }

        #zhongjian #中间内容 {
            flex: 8;
            margin: 0 20px;
            border: 3px double #000;
        }

        #zhongjian #中间内容 iframe {
            width: 100%;
            height: 500px;
            min-width: 230px;
        }

        #zhongjian #z-right {
            flex: 1;
            text-indent: 4vh;
            width: 15%;
            height: 300px;
            min-width: 200px;
            border: 3px double #000;
        }

        #xdj {
            text-align: center;
            color: black;
            font-size: 20px;
            height: 75px;
        }

        #sj {
            color: white;
            width: 140px;
            margin: 10px auto;
        }

        #sj span:nth-child(1) {
            font-size: 40px;
        }

        #sj span:nth-child(4) {
            font-size: 14px;
        }

        #底部 {
            width: 100%;
            position: fixed;
            bottom: 50px;
        }

        #底部 svg {
            line-height: 1.5;
            color: #212529;
            text-align: left;
            font-weight: 300;
            font-family: Roboto, sans-serif;
            text-shadow: 1px 1px 0 #FFF;
            fill: rgb(19, 60, 85);
            box-sizing: border-box;
            overflow: hidden;
            vertical-align: middle;
            animation: shake-horizontal 5s cubic-bezier(0.455, 0.030, 0.515, 0.955) 0.5s infinite both;
            width: 120%;
            height: 50px;
            background: #ecf3ff;
            margin-left: -10%;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap-reverse;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #133C55;
            position: fixed;
            bottom: 0;
            overflow: hidden;
        }

        footer a {
            color: #bbb !important;
            box-shadow: none !important;
            text-shadow: none !important;
            font-size: 14px !important;
            font-weight: normal;
            margin-left: 10px !important;
            margin-right: 10px !important;
            border: none !important;
        }

        footer a:hover {
            color: #bbb;
            font-size: 14px !important;
            font-weight: normal;
            box-shadow: none !important;
            text-shadow: none !important;
            margin-left: 10px !important;
            margin-right: 10px !important;
            border: none !important;
        }

        footer span {
            color: #bbb !important;
            font-size: 14px !important;
            border: none !important;
        }

        #plane {
            color: #fff;
            font-size: 70px;
            /* 绝对定位 */
            position: absolute;
            z-index: -1;
            animation: bianse 5s infinite;
        }
    </style>
