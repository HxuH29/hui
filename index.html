<!DOCTYPE html>
<html lang="Zh-CN">

<head>
    <meta charset="utf-8">
    <title>辉的第一个网站</title>
    <link rel="stylesheet" href="template">
    <style>
        * {
            margin: 0;
        }

        h1 {
            text-align: center;
            background-color: rgb(255, 0, 119);
            color: antiquewhite;
            line-height: 100px;
        }

        main {
            /*父元素样式*/
            text-align: center;
            /*内容居中*/
        }

        .bg-img {
            position: relative;
        }

        #时钟边框 {
            position: absolute;
            right: 0px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="bg-img">
        <i>
            <h1>阿辉<h1>
        </i>
        <p><img src="http://cdn.u1.huluxia.com/g4/M01/5F/3C/rBAAdmLfwUCATf5gAABfXyRqCDA620.jpg" alt="头像"
                style="width: 150px;height: 150px;border-radius: 30%;padding: 30px;"></p>
        </h1>
        <div id="时钟边框">
            <style id="style">
                #时钟边框 {
                    height: 300px;
                    width: 200px;
                    background: linear-gradient(45deg, #cdb, #4ac);
                    border: 5px double #555;
                    /* 下面所有时钟的元素都会相对于这个定位 */
                }

                ul {
                    list-style: none;
                }

                #circle {
                    width: 200px;
                    height: 200px;
                    border-radius: 100px;
                    border: 1px solid black;
                }

                #kedu li {
                    width: 1px;
                    height: 6px;
                    border-radius: 10px;
                    background-color: black;
                    transform-origin: center 101px;
                    /*设置li标签的旋转中心和旋转半径。*/
                    position: absolute;
                    left: 100px;
                    top: 0px;
                }

                #kedu li:nth-of-type(5n+1) {
                    height: 12px;
                    width: 2px;
                }

                /* 秒针的绘制，用transform把div绘制成线条，后面的指针都是在这样。 */
                #second {
                    width: 2px;
                    height: 80px;
                    background-color: red;
                    transform: scaleY(1);
                    position: absolute;
                    left: 100px;
                    top: 22px;
                    transform-origin: bottom;
                    /*设置它们的旋转中心，transform-origin: bottom；意思是以它们的底部为中心旋转。*/
                }

                #min {
                    width: 2px;
                    height: 65px;
                    background-color: gray;
                    transform: scaleY(1);
                    position: absolute;
                    left: 100px;
                    top: 37px;
                    transform-origin: bottom;
                }

                #hour {
                    width: 2px;
                    height: 50px;
                    background-color: black;
                    transform: scaleY(1);
                    position: absolute;
                    left: 100px;
                    top: 52px;
                    transform-origin: bottom;
                }

                #p12 {
                    position: absolute;
                    left: 92px;
                    top: -5px;
                }

                #p3 {
                    position: absolute;
                    left: 176px;
                    top: 73px;
                }

                #p6 {
                    position: absolute;
                    left: 96px;
                    top: 153px;
                }

                #p9 {
                    position: absolute;
                    left: 16px;
                    top: 73px;
                }
            </style>
            <div id="circle">
                <ul id="kedu"></ul>
            </div>
            <div id="second"></div>
            <!--绘制秒针-->
            <div id="min"></div>
            <!--绘制分针-->
            <div id="hour"></div>
            <!--绘制时针-->
            <p id="p12">12</p>
            <p id="p3">3</p>
            <p id="p6">6</p>
            <p id="p9">9</p>
            <div id="sj">
                <span>        <i><h1>2022<h1></i>    </span>
            </div>
        </div>
    </div>
    <main>
        <!-- 父元素 -->
        <h2>
            <p>欢迎你来到<b>阿辉</b>的网页</p>
            <p>这是<b>阿辉</b>的网页</p>
            <p>你好 我是<b>阿辉</b></p>
        </h2>
    </main>
    </div>
</body>

<script>
    //绘制时钟的刻度 动态创建60个li标签。
    function li() {
        let ul = document.getElementById("kedu");//先获取到ul，因为要在ul下创建li。
        let css;//用来存li的style样式中的CSS设置。
        for (let i = 0; i < 60; i++) {
            css += `#kedu li:nth-of-type(${i + 1}){transform:rotate(${i * 6}deg)}`//循环设置ul下的第i+1个li的旋转角度，要在css中设置了li的旋转中心
            ul.innerHTML += `<li></li>`;//这里要用+=，如果直接用=，只会创建一个li，因为会覆盖前面的li，为了不出现覆盖就用+=。
        }
        let sty = document.getElementById("style")//这里获取到style标签。
        sty.innerHTML += css //把ul下的li标签的css样式写入到style里。
    }
    li();//这里结束就把刻度画好了。

    function time() {
        let s = document.getElementById("second");//获取到时分秒的三个指针，后面用来动态让它们旋转起来。
        let m = document.getElementById("min");
        let h = document.getElementById("hour");

        //获取时间。
        let date = new Date();
        let snum = date.getSeconds();//获取现在是多少秒。
        let mnum = date.getMinutes() + snum / 60;//获取现在是多少分，不能忘记加上 秒数/60。
        let hnum = date.getHours() + mnum / 60; //获取现在是多少时，不能忘记加上 分钟数/60。

        s.style.transform = `rotate(${snum * 6}deg)`;//设置的trasnform就可以让它们旋转起来，秒针时一秒旋转6度。
        m.style.transform = `rotate(${mnum * 6}deg)`//分针也是一分钟旋转6度。
        h.style.transform = `rotate(${hnum * 30}deg)`//这里时小时，一小时旋转30度，所以*30.
    }
    setInterval(time, 100)//用计时器每100ms运行这个time函数。
</script>

</html>

<script>
    function time() {
        let s = document.getElementById("one");//获取存储时间的span
        let m = document.getElementById("two");
        let h = document.getElementById("three");

        //获取时间。
        let date = new Date();
        let snum = date.getSeconds();//获取现在是多少秒。
        let mnum = date.getMinutes() + snum / 60;//获取现在是多少分，不能忘记加上 秒数/60。
        let hnum = date.getHours() + mnum / 60; //获取现在是多少时，不能忘记加上 分钟数/60。
        let year = date.getFullYear();//获取现在年
        //let year = date.getUTCFullYear();
        let month = date.getMonth()+1;//得到月份
        let dat = date.getDate();//得到日期
        let day = date.getDay();
        
        //将数字赋值成中文
        switch (day) {
            case 1:
                day = "一";
                break;
            case 2:
                day = "二";
                break;
            case 3:
                day = "三";
                break;
            case 4:
                day = "四";
                break;
            case 5:
                day = "五";
                break;
            case 6:
                day = "六";
                break;
            case 7:
                day = "七";
                break;
        
            default:
                day = day;
                break;
        }

        
        //输出时间到内容

        m.innerText = (Math.trunc(snum));
